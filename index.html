<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTU Calculator</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <form action="" method="post" onsubmit="calc(); return false">
        <section>
            <h2>MTU</h2>
            <div>
                <label for="n-ether-frame">Ethernet Frame (Default: 1518 byte)</label>
                <input type="number" name="n-ether-frame" id="n-ether-frame" value="1518" required min="1">
            </div>
            <div>
                <input type="checkbox" name="c-ether" id="c-ether" data-size="18" class="mtu" checked>
                <label for="c-ether">Ethernet/FCS (18 byte)</label>
            </div>
            <div>
                <input type="checkbox" name="c-pppoe8" id="c-pppoe8" class="mtu" data-size="8">
                <label for="c-pppoe8">PPPoE (8 byte)</label>
            </div>
            <button type="submit">Calculate</button>
        </section>
        <section>
            <h2>MSS</h2>
            <div>
                <div>
                    <input type="checkbox" name="cs-ipv4" id="cs-ipv4" data-sizefor="n-ipv4" class="mss">
                    <label for="cs-ipv4">IPv4</label>
                    <input type="number" name="n-ipv4" id="n-ipv4" value="20" min="20">
                    <label for="n-ipv4">(Default: 20 byte)</label>
                </div>
                <div>
                    <input type="checkbox" name="cs-ipv6" id="cs-ipv6" class="mss" data-sizefor="n-ipv6">
                    <label for="cs-ipv6">IPv6</label>
                    <input type="number" name="n-ipv6" id="n-ipv6" value="40" min="40">
                    <label for="n-ipv6">(Default: 40 byte)</label>
                </div>
            </div>
            <div>
                <div>
                    <input type="checkbox" name="cs-tcp" id="cs-tcp" class="mss" data-sizefor="n-tcp">
                    <label for="cs-tcp">TCP</label>
                    <input type="number" name="n-tcp" id="n-tcp" value="20" min="20">
                    <label for="n-tcp">(Default: 20 byte)</label>
                </div>
                <div>
                    <input type="checkbox" name="cs-udp" id="cs-udp" class="mss" data-size="8">
                    <label for="cs-udp">UDP (8 byte)</label>
                </div>
            </div>
            <button type="submit">Calculate</button>
        </section>
    </form>

    <script src="index.js"></script>
</body>

</html>
